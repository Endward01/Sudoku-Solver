<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="sudoku-nav"><h1>Sudoku Solver</h1></nav>
    <div class="sudoku-board"></div>
    <button class="sudoku-solve-btn">Solve</button>
    <a href="https://github.com/Endward01/Sudoku-Solver-WithAPI" target="_blank"
      ><i class="bi bi-github"></i
    ></a>
    <div class="alert" data-active="false">
      <p>Sudoku board you provided is unsolvable, please check if you provided correct board.</p>
      <button class="alert-btn" type="button">OK</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
